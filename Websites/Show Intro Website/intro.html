<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Bond 1962 (Dr. No) Intro</title>
    <link rel="stylesheet" href="style-intro.css">
</head>

<body>
    <audio id="my_audio" src="media/James Bond Intro.mp3"></audio>
    <section class="parent-dots-intro">
        <div class="dot-mooving"></div>
        <div class="dot-static-1"></div>
        <div class="dot-static-2"></div>
        <div class="dot-static-3"></div>
        <div class="dot-static-4"></div>
        <div class="dot-static-5"></div>
    </section>
    <section class="parent-black-squares">
        <div class="square-static-1"></div>
        <div class="square-static-2"></div>
        <div class="square-static-3"></div>
        <div class="square-static-4"></div>
    </section>
    <section class="gun-barrel">
        <img src="media/bond barrel.jpg" alt="">
    </section>
    <section class="gun-barrel-moove1">
        <img src="media/bond barrel.jpg" alt="">
    </section>
    <section class="person-profile">
        <img src="media/profile1.png" alt="">
    </section>
    <section class="person-boom">
        <img src="media/boom.png" alt="">
    </section>
    <section class="background-reset">
        <div class="black"></div>
    </section>
    <section class="gun-barrel-reset">
        <img src="media/bond barrel.jpg" alt="">
    </section>
    <section class="blood">
        <!-- Gospodi chui molitvite mi -->
    </section>
    <section class="final-dots">
        <div class="dot-final1"></div>
        <div class="dot-final2"></div>
        <div class="dot-final3"></div>
    </section>
</body>
<script>
    window.onload = function() {
    document.getElementById("my_audio").play();
}
</script>
</html>
